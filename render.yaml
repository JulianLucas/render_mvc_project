# Render Infrastructure as Code
# Referencia: https://render.com/docs/infrastructure-as-code
services:
  - type: web
    name: mvc-project-backend
    env: docker
    plan: free
    region: oregon
    autoDeploy: true
    branch: main
    # Dockerfile en la raíz del repo
    dockerfilePath: ./Dockerfile
    # Render deduce el start por CMD del Dockerfile
    healthCheckPath: /
    # Variables de entorno para tu app PHP
    envVars:
      - key: APP_ENV
        value: production
      # Configura aquí la conexión a una base de datos EXTERNA (p. ej. Railway, PlanetScale)
      - key: DB_HOST
        value: your-mysql-host
      - key: DB_PORT
        value: "3306"
      - key: DB_NAME
        value: web2
      - key: DB_USER
        value: your-mysql-user
      - key: DB_PASS
        sync: false # define el secreto en el Dashboard
      - key: DB_SSL
        value: "false" # cambia a "true" si tu proveedor exige SSL (p. ej. PlanetScale)

  # Nota: Los servicios privados (pserv) no están disponibles en el plan free de Render.
  # Usa un proveedor externo gratuito (Railway para MySQL es el más sencillo) y coloca
  # sus credenciales en las variables DB_* de este servicio web.
